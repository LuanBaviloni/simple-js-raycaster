            function animate() {
                //console.log(inputs)
                if (inputs.up) cMap.robot.moveFoward(4)
                if (inputs.down) cMap.robot.moveBackward(4)
                if (inputs.right) cMap.robot.addAngle(1)
                if (inputs.left) cMap.robot.addAngle(-1)

                requestAnimationFrame(animate)
            }
